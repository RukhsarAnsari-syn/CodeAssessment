<html>
    <head><title>Get the url of page</title></head>
    <body>
        <p id="demo"></p>
        <button type="button" onclick="geturl()">Click to get url of page</button>
        <script>
           function geturl(){
               document.getElementById('demo').innerHTML=document.URL;
           }
        </script>
    </body>
</html>
